{% extends "map_base.html" %}

{% block head %}
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=4f2e20c97e167fb52c9344323cd0ef86"></script>
{% endblock %}

{% block map %}
<div id="map" style="width:100vw;height:100vh;"></div>
<script>
    var container = document.getElementById('map');
    var options = {
        center: new kakao.maps.LatLng(33.450701, 126.570667),
        level: 3
    };
    var map = new kakao.maps.Map(container, options);
    // HTML5의 geolocation으로 사용할 수 있는지 확인합니다 
    if (navigator.geolocation) {
        
        // GeoLocation을 이용해서 접속 위치를 얻어옵니다
        navigator.geolocation.getCurrentPosition(function(position) {
            
            var lat = position.coords.latitude, // 위도
                lon = position.coords.longitude; // 경도
            
            var locPosition = new kakao.maps.LatLng(lat, lon); // 위치를 geolocation으로 얻어온 좌표로 생성합니다
            
            map.setCenter(locPosition);      
        });
        
    } else { // HTML5의 GeoLocation을 사용할 수 없을때 마커 표시 위치와 인포윈도우 내용을 설정합니다
        
        var locPosition = new kakao.maps.LatLng(33.450701, 126.570667),    
            message = 'geolocation을 사용할수 없어요..'
            
            map.setCenter(locPosition); 
    }
</script>
{% endblock %}
